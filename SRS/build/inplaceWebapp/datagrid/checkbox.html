<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CheckBox Selection on DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../easyui/demo.css">
	<script type="text/javascript" src="../easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>课程列表</h2>
	<div style="margin:20px 0;"></div>
	
	<table id="dg" class="easyui-datagrid" title="课程列表" style="width:700px;height:250px"
			data-options="rownumbers:true,url:'datagrid_data3.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'courseNo'">courseNo</th>
				<th data-options="field:'courseName'">courseName</th>
				<th data-options="field:'credits'">credits</th>
				<th data-options="field:'offeredAsSection'">offeredAsSection</th>
				<th data-options="field:'prerequisites.courseNo'">prerequisites-courseNo</th>
			</tr>
		</thead>
	</table>
</body>
</html>
